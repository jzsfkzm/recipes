author: Jozsef Kozma
recipe: Amerikai palacsinta
spec: v1.0.0
tags: édesség, reggeli, palacsinta, desszert
servings: 4
prelude:
  description: |
    Amerikai palacsinta nehezen induló szombat reggelekre.
steps:
  - description: A tojást a cukorral és a sóval habosra keverjük.
    ingredients:
      - item: Tojás
        amount: 2
      - item: Cukor
        amount: 1
        unit: teáskanál
      - item: Só
        amount: 1
        unit: csipet
    equipment:
      - item: tál
      - item: habverő
    prepTime:
      amount: 1
      unit: minute
  - description: Folyamatos keverés mellett hozzáadjuk az olvasztott vajat, majd a tej felét és a sütőporral összekevert lisztet, és simára keverjük.
    ingredients:
      - item: vaj
        amount: 1
        unit: cup
      - item: tej
        amount: 1.5
        unit: dl
      - item: sütőpor
        amount: 1
        unit: csomag
      - item: liszt
        amount: 225
        unit: gramm
    prepTime:
      amount: 1
      unit: minute
  - description: Végén a maradék tejjel higítjuk a tésztát.
    ingredients:
      - item: tej
        amount: 1.5
        unit: dl
    prepTime:
      amount: 1
      unit: minute
  - description: A bekavart tésztát legalább fél órát pihentetjük.
    prepTime:
      amount: 30
      unit: minutes
  - description: Sütéskor palacsintasütőt hevítünk, és száraz serpenyőben kisütjük. A tésztát akkor kell megfordítani, amikor már majdnem az egész tészta buborékos a serpenyőben.
    equipment:
      - item: Pan
    cookTime:
      amount: 5
      unit: minute
